<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF QA System</title>
</head>
<body>
    <h1>PDF QA System</h1>

    <!-- Display messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Upload PDF -->
    <h2>Upload a PDF</h2>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" accept="application/pdf" required>
        <button type="submit">Upload and Store</button>
    </form>

    <!-- Query Section -->
    <h2>Submit a Query</h2>
    <form action="{{ url_for('query') }}" method="post">
        <input type="text" name="query" placeholder="Enter your query here" required>
        <button type="submit">Get Answer</button>
    </form>

    <!-- Display Answer -->
    {% if answer %}
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}

    <!-- Clear vector store -->
    <h2>Clear Vector Store</h2>
    <form action="{{ url_for('clear_db') }}" method="post">
        <button type="submit">Clear Data</button>
    </form>
</body>
</html>
